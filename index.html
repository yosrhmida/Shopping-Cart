<!DOCTYPE html>
<html>
    <head>
        <title>Billie Eilish | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="/style.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">STORE</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Billie Eilish</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">DONT SMILE AT ME RED VINYL</span>
                    <img class="shop-item-image" src="https://dvfnvgxhycwzf.cloudfront.net/media/SharedImage/imageFull/.f1QMtRhW/SharedImage-86814.png?t=9badfeb08825d9d8afb6">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$25.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">STANDARD YELLOW VINYL</span>
                    <img class="shop-item-image" src="https://dvfnvgxhycwzf.cloudfront.net/media/SharedImage/image675/.fb0rifiW/SharedImage-87235.jpg?t=83b2ce96c3b7cb87541b">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$23.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">HAPPIER THAN EVER VINYL</span>
                    <img class="shop-item-image" src="https://dvfnvgxhycwzf.cloudfront.net/media/SharedImage/imageFull/.fVlzjjrX/SharedImage-122601.png?t=9f1d41a2a8bf30822b6b">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$35.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">MONTAGE LIME T-SHIRT</span>
                    <img class="shop-item-image" src="https://dvfnvgxhycwzf.cloudfront.net/media/SharedImage/imageFull/.fAHQ9GUY/SharedImage-146373.png?t=cf701312b6e46f4e9a7d">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$35.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">WHEN I'M AWAY T-SHIRT</span>
                    <img class="shop-item-image" src="https://dvfnvgxhycwzf.cloudfront.net/media/SharedImage/imageFull/.ff6lV_IY/SharedImage-138836.png?t=939a529e71c780d33284">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Billie Eilish</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com/@BillieEilish" target="_blank">
                            <img src="./youtube.svg">
                        </a>
                    </li>
                    <li>
                        <a href="https://open.spotify.com/artist/6qqNVTkY8uBg9cP3Jd7DAH" target="_blank">
                            <img src="./spotify.svg">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/billieeilish/" target="_blank">
                            <img src="./instagram.svg">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
